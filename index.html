</head>

        <div class="sound-control">
            <button class="control-btn" id="whiteNoiseBtn" aria-label="Toggle Ocean Waves" data-tooltip="Ocean Waves (M)">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 20c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8m0-18C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 13c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
                </svg>
            </button>
            <button class="control-btn" id="lullabyBtn" aria-label="Toggle Lullaby" data-tooltip="Lullaby (L)">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                </svg>
            </button>
        </div>

        <button class="control-btn" id="sleepToggle" aria-label="Toggle Sleep Mode" data-tooltip="Sleep Mode (S)">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
            </svg>
        </button>
    </div>
    
    <div class="container">
        <div class="card" id="mainCard">
            <div class="header">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                    <span id="stepIndicator">Step 1/10</span>
                </div>
                <div class="understanding">
                    <span id="understandingLevel">0%</span>
                </div>
                <div class="journey-counter">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                        <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                    </svg>
                    <span id="journeyCount">0</span>
                </div>
            </div>

            <div class="image-container" id="stepImage">
                <!-- Image will be added here -->
            </div>

            <h2 id="stepTitle" class="title"></h2>
            <p id="challenge" class="challenge"></p>

            <div id="feedback" class="feedback hidden"></div>

            <div id="options" class="options">
                <!-- Options will be dynamically inserted here -->
            </div>
        </div>

        <div class="card completion-card hidden" id="completionCard">
            <div class="star-icon">â˜…</div>
            <h1>Journey Complete!</h1>
            <p>You have walked the path of freedom!</p>
            <p id="finalUnderstanding">Understanding: 0%</p>
            <button id="restartButton" class="restart-button">Walk the Path Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
